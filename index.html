<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Information App</title>
    <!-- link to the css file -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
            <div class="header-text">
                <h1>FLIGHT TRACKER</h1>
                <p>Your gateway to live flight updates</p>
            </div>
        </div>
    </header>

    <!-- Saerch box -->
    <div class="search-box-container">
        <div class="search-box">
            <div class="search-input">
                <p>Flight number</p>
                <input class="flight-number" type="text">
                <br>
                <p>Date</p>
                <input class="flight-date" type="date">
                <br>
                <button class="submit">SUBMIT</button>
            </div>
            <div class="search-output">
                <img src="flight-map.jpg" alt="Search Output" class="search-image">
            </div>
        </div>
    </div>



    <!-- link to the script file -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
